spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/africaquiz
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:passer123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=africaquiz_schema
logging.level.org.springframework.data.jpa=DEBUG
spring.jpa.show-sql=true

jwt.secret=votreCleSecreteTresLongueEtComplexePourLaSignatureDesJWT
jwt.expiration=86400000
spring.main.allow-circular-references=true